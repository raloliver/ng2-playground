<h1>Afim de música boa?</h1>
<p class="lead">Pesquisa ai, ou pode ver o meu perfil no last.fm. Mais detalhes na página sobre.</p>


<form role="search">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search Artist..." name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
  </div>
</form>
